<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Getting to Know You Form</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name" placeholder="Bob Smith" required><br> 
            E-mail:
            <input type="email" name="email" placeholder="example123@hstat.org" required ><br>

            <!--add your own inputs below-->
            Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br>
            Grade Level: 
            <select name="Grade level">
                <option value="Freshmen" selected> Freshmen</option>
                <option value="Sophomore" selected> Sophomore</option>
                <option value="Junior" selected> Junior</option>
                <option value="Senior" selected> Senior</option>
            </select><br>
            What sport(s) do you play?:
            <input type="text" name="Sports"><br> 
            What type of music do you listen to?:
            <input type="checkbox" name=" Music 1" value="K-Pop"> K-Pop 
            <input type="checkbox" name=" Music 2" value="A-pop"> American-Pop
            <input type="checkbox" name=" Music 3" value="Country"> Country Music <br>
            Others<br>
            <textarea name="message"></textarea>
            
            
            






            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
